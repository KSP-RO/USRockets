@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[rn_thor_star37d|rn_junoii_fs|rn_centaurt_mb]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

//TITAN IV FOLDER

KSP_MODEL_SHADER
{
	name = rn_centaurt_mb
	model = RN_US_Rockets/TitanIV/centaurt_mb
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = lh2_tank
		mesh = ss_tank_top
        PROPERTY
		{
			name = _Color
			color = 2,2,2   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.65   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.95   // 1>less blurry 0>more blurry
		}
	}
}


