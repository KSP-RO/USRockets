@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

@PART[rn_thor_star37d|rn_junoii_fs|rn_centaurt_mb|rn_centaurg_mb|rn_aj10_37|rn_aj10_104|rn_centaurt_rl10_l|rn_centaurt_rl10_r|rn_lr87_11|rn_lr91_11|rn_lr91_11_tp]:NEEDS[TexturesUnlimited] {
	!MODULE[ReflectiveShaderModule]
    {
	}
}

//VANGAURD FOLDER

KSP_MODEL_SHADER
{
	name = rn_aj10_37
	model = RN_US_Rockets/Vanguard/aj10_37
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
        PROPERTY
		{
			name = _Color
			color = 1.5,1.5,1.5   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.10   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.55   // 1>less blurry 0>more blurry
		}
	}
}

