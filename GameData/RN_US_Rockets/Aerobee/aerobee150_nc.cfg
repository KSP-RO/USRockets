PART
{
// --- general parameters ---
name = rn_aerobee150_nc
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
{
	model = RN_US_Rockets/Aerobee/aerobee150_nc
	scale = 0.80, 0.80, 0.80
}
rescaleFactor = 1
scale = 0.80

node_stack_bottom = 0.0, -0.97265, 0.0, 0.0, -1.0, 0.0, 0


// --- editor parameters ---
TechRequired = start
entryCost = 580
cost = 110
category = Aero
subcategory = 0
title = Aerobee 100/150/170 Nosecone
manufacturer = RN Industries
description = Payload nosecone of the Aerobee 100/150/150A/170/170A. Contains experiments.
tags = aerobee 150a 170a 100 150 170

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.05

dragModelType = default
angularDrag = 0.5
crashTolerance = 12
maximum_drag = 0.1
minimum_drag = 0.1
breakingForce = 100
breakingTorque = 50
bodyLiftMultiplier = 0
crashTolerance = 8
maxTemp = 3800 
bulkheadProfiles = size0

stageOffset = 1
childStageOffset = 1

	MODULE
	{
		name = ModuleEnviroSensor
		sensorType = TEMP
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = temperatureScan
		experimentActionName = Log Temperature
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.5
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
	MODULE
	{
		name = ModuleEnviroSensor
		sensorType = PRES
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = barometerScan
		experimentActionName = Log Pressure Data
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.5
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
	// --- Science ---
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Probe Report
	resetActionName = Discard Probe Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}

MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Data
	storeActionName = Store Experiments	
	collectActionName = Take Data
	
	evaOnlyStorage = False
	storageRange = 2
	
	allowRepeatedSubjects = True
}

// --- Antenna parameters ---
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.18
		packetSize = 2
		packetResourceCost = 0.001
		requiredResource = ElectricCharge
		antennaPower = 500000
	}

MODULE
{
name = BDFStextureSwitch2
moduleID = 0

objectNames = nc
 
textureRootFolder = RN_US_Rockets/Aerobee/

textureNames = aerobee150_main;aerobee170_main
textureDisplayNames = Aerobee 150;Aerobee 170

nextButtonText = Change Texture
prevButtonText = Previous Texture
statusText = Current Texture
switchableInFlight = false
repaintableEVA = false
showPreviousButton = false
updateSymmetry = true
showInfo = true
}
}
