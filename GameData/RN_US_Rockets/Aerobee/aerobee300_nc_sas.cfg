PART
{
// --- general parameters ---
name = rn_aerobee300_nc_sas
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
{
	model = RN_US_Rockets/Aerobee/aerobee300_nc_sas
	scale = 0.80, 0.80, 0.80
}
rescaleFactor = 1
scale = 0.80

node_stack_bottom = 0.0, -0.51223, 0.0, 0.0, -1.0, 0.0, 0


// --- editor parameters ---
TechRequired = basicRocketry
entryCost = 980
cost = 650
category = Pods
subcategory = 0
title = Aerobee 300 Nosecone
manufacturer = RN Industries
description = Payload nosecone of the Aerobee 300/300A. Contains experiments.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.01
dragModelType = default
angularDrag = 0.5
crashTolerance = 12
maximum_drag = 0.1
minimum_drag = 0.1
maxTemp = 3800
breakingForce = 100
breakingTorque = 50
bodyLiftMultiplier = 0
crashTolerance = 8
vesselType = Probe

stageOffset = 1
childStageOffset = 1

MODULE
{
	name = ModuleCommand
	minimumCrew = 0
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.02
	}
}

MODULE
{
	name = ModuleSAS
}

RESOURCE
{
	name = ElectricCharge
	amount = 57
	maxAmount = 57
}

	MODULE
	{
		name = ModuleEnviroSensor
		sensorType = TEMP
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = temperatureScan
		experimentActionName = Log Temperature
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.5
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
	MODULE
	{
		name = ModuleEnviroSensor
		sensorType = GRAV
	}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = gravityScan
		experimentActionName = Log Gravity Data
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.4
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
	// --- Science ---
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Probe Report
	resetActionName = Discard Probe Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}

MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Data
	storeActionName = Store Experiments	
	collectActionName = Take Data
	
	evaOnlyStorage = False
	storageRange = 2
	
	allowRepeatedSubjects = True
}

// --- Antenna parameters ---
MODULE
{
	name = ModuleDataTransmitter
	
	packetInterval = 0.18
	packetSize = 2
	
	packetResourceCost = 0.001
	requiredResource = ElectricCharge
		
	DeployFxModules = 0
}
}
