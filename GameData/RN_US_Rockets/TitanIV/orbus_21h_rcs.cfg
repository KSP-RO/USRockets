PART
{
// --- general parameters ---
name = rn_orbus_21h_rcs
module = Part
author = Raidernick
// --- asset parameters ---
MODEL
	{
	  model = RN_US_Rockets/TitanIV/orbus_21h_rcs
	  scale = 0.80, 0.80, 0.80
	}
scale = 0.80
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_bottom = 0.0, -0.243626, 0.0, 0.0, -1.0, 0.0, 2
node_stack_top = 0.0, 0.243626, 0.0, 0.0, 1.0, 0.0, 2

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 200
cost = 325
category = Control
subcategory = 0
title = Orbus-21H RCS Module
manufacturer = RN Industries
description = RCS module for Orbus-21H SRM. Place between the SRM and payload decoupler.
tags = titan 34d iii commercial transtage orbus 21 21h

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.12
dragModelType = default
maximum_drag = 0.3
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 5
maxTemp = 2000
breakingForce = 2000
breakingTorque = 2000
emissiveConstant = 0.8
CrewCapacity = 0
vesselType = Probe
stagingIcon = RCS_MODULE

MODULE
{
 name = ModuleCommand
 minimumCrew = 0
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.003
	}
	hasHibernation = True
}

MODULE
{
	name = ModuleSAS
	SASServiceLevel = 3
}


// --- Electric parameters ---
RESOURCE
{
	name = ElectricCharge
	amount = 50
	maxAmount = 50
}

RESOURCE
{
	name = MonoPropellant
	amount = 15
	maxAmount = 15
}

EFFECTS
	{
		running
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}
	
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSthruster
		thrusterPower = 0.5
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		atmosphereCurve
		{
			key = 0 260
			key = 1 100
			key = 4 0.001
		}
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.18
		packetSize = 2
		packetResourceCost = 10.0
		requiredResource = ElectricCharge
		antennaPower = 500000
	}
	
//Reflection shader plugin
    MODULE
    {
        name = ReflectiveShaderModule

        // Lower values for performance, higher values for aesthetics (you shouldn't ever need to go higher than 1024).
        CubeMapSize = 16

        // How deep the reflection will be ("how far the reflection camera will view")
        FarClipPlane = 500000000
		// How far away must something be before it is reflected
		NearClipPlane = .1

        // Set to false to render all 6 faces of the CubeMap at once (six times slower~)
        OneFacePerFrame = true

        // The shader to find. The reflective shaders are:
        // Reflective/Diffuse
        // Reflective/VertexLit
        // Reflective/Bumped Diffuse
		//Reflective/Bumped Specular
        ShaderName = Reflective/Bumped Diffuse
		realTimeReflection = False
		

        // The height of the parallax map. Values are accepted between 0.005 and 0.08.
        ParallaxHeight = 0.01

        // How reflective the reflection will be (Weakest 0.0 - 1.0 Strongest).
        ReflectionStrength = 0.25
		//ReflectionColor = 0, 0, 0, 0

        // Use this variable to specify which meshes to apply the shader to.
        // Not using this variable will default to the first found mesh.
        // Use the actual mesh name for the value. Or you could use:
        // all - to replace the shader on all meshes in the model.
        MeshesToChange = rcsbox,gold_cover,rcstankcover,rcs_tank,mb_goldboxes,goldcyls,orbus21h_rcs_rings

        // How shiny the specularity will be (if specular).
        // This value will be automatically set if it already exists on the previous shader and is not defined here.
        Shininess = 1.0
		updateRate = 130

        // These variables should be used together only.
        // These values will be automatically set if they already exist on the previous shader and are not defined here
        SpecColorR = 0.8
        SpecColorG = 0.8
        SpecColorB = 0.8
        SpecColorA = 0.8
		rimFalloff = 5.0
		rimColor = 0.8242, 0.6445, 0.1914, 1.0
		ReflectionColor = 0.6242, 0.6445, 0.69, 1.0
    }

}
