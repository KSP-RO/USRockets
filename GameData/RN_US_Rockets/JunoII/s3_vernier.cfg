PART
{
// --- general parameters ---
name = rn_s3_vernier
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
{
	model = RN_US_Rockets/JunoII/s3_vernier
	scale = 0.80 , 0.80 , 0.80
}
scale = 0.80
